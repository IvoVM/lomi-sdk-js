<div>
    <mat-toolbar color="tertiary">
        <img [routerLink]="['/']" style="max-height: 60px" src="assets/images/lomi.svg">       
        <span class="spacer"></span>
        <button [matMenuTriggerFor]="menu" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button (click)="auth.logout()" mat-menu-item><mat-icon>logout</mat-icon>Cerrar Sesión</button>
            <button  mat-menu-item><mat-icon>settings</mat-icon>Configuración</button>
          </mat-menu>            
    </mat-toolbar>

</div>

<ng-container *ngIf="auth.signedIn">
    <mat-drawer-container class="example-container" autosize>
        <mat-drawer #drawer opened class="example-sidenav" mode="side">
            <lomi-menu></lomi-menu>
        </mat-drawer>
      
        <div class="example-sidenav-content">
            <div style="padding-top:0em;height: 100vh;" class="p">
                <router-outlet></router-outlet>
            </div>
        </div>
      </mat-drawer-container>
</ng-container>
