<div style="height: 12px;width: 100vw;"></div>
<button style="width:calc(100% - 24px);margin: 0 12px;" [routerLink]="['/lomi-box/new']" mat-raised-button mat-button color="primary">
    Nueva Lomi Box
</button>
<div class="flex-row" style="flex-wrap: wrap;">
    <mat-card *ngFor="let lomiBox of lomiBoxes" [routerLink]="['/lomi-box/'+lomiBox.id]" class="small hoverable">
        <mat-card-title class="primary-color" style="font-size:0.9em;width:96px;height:1.75em;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;">{{lomiBox.title}}</mat-card-title>
        <img style="filter: grayscale(0.6);" mat-card-image src="{{lomiBox.images? lomiBox.images[0] : 'assets/images/recipe.png'}}">
        <div >
            <p>{{lomiBox.title ? lomiBox.title : '?'}}</p>
        </div>
    
        <div >
            <p>{{lomiBox.option_text ? lomiBox.option_text : '?'}}</p>
        </div>
        <div>
            <p>{{lomiBox.products ? lomiBox.products.length : '?'}} Productos</p>
        </div>
    </mat-card>
</div>
