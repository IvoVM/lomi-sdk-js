
<mat-card class="line-item" style="width: 97%">
    <div class="flex" style="display: flex;justify-content: space-between;align-items: center;width: 100%;">
        <div class="body">
            <h4 style="margin-bottom:0">{{lineItem.name}}</h4>
            <h5 *ngIf="lineItem.sku" style="margin-top:0;opacity: 0.6;">SKU: <b>{{lineItem.sku}}</b></h5>
            <h5 style="margin:0">Valor unidad: <b>${{lineItem.price}}</b></h5>
            <h5 style="margin:0">Total : <b>${{totalItem}}</b></h5>
        </div>
        <div class="img-container">
            <img style="width: 5em;margin: 0;" mat-card-image src="{{lineItem.img_url}}" alt="Photo of a Shiba Inu">
        </div>
    </div>

</mat-card>
