
<mat-card class="line-item" style="width: 80%">
    <div class="flex" style="display: flex;justify-content: space-between;align-items: center;width: 100%;">
        <div class="body">
            <h4 style="margin-bottom:0">{{lineItem.name}}</h4>
            <h5 *ngIf="lineItem.sku" style="margin-top:0;opacity: 0.6;">SKU: <b>{{lineItem.sku}}</b></h5>
            <h5 style="margin:0">Valor unidad: <b>${{lineItem.price}}</b></h5>
            <h5 style="margin:0">Total : <b>${{totalItem}}</b></h5>
        </div>
        <div class="img-container">
            <img style="width: 5em;margin: 0;" mat-card-image src="{{lineItem.img_url}}" alt="Photo of a Shiba Inu">
        </div>
    </div>
    <div class="agregator" style="display:flex;justify-content:center;align-items:center;width:15%;border-radius: 25px;position: absolute;background-color: white;height: 100%;margin-left: 100%;margin-top: -1.7em;">
        <h1 style="margin: 0 !important;position: absolute;"><b>{{lineItem.quantity}}</b></h1>
        <div class="bars-{{lineItem.id}}" style="width: 100%;height: 100%;display: flex;flex-direction: column;">

        </div>
    </div>
</mat-card>
