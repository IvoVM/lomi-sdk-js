<mat-icon style="margin-bottom:1em" class="hoverable" (click)="dialogRef.close()" >close</mat-icon>
<form [formGroup]="form">
    <mat-form-field>
        <mat-label>Dirección</mat-label>
        <input matInput [formControlName]="'address'">
     </mat-form-field>

     <mat-form-field>
        <mat-label>Depto / Casa / Block</mat-label>
        <input matInput [formControlName]="'address2'">
     </mat-form-field>

     <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput [formControlName]="'name'">
     </mat-form-field>

     <mat-form-field>
      <mat-label>Correo</mat-label>
      <input matInput [formControlName]="'email'">
   </mat-form-field>

     <mat-form-field>
        <mat-label>Informacion adicional</mat-label>
        <input matInput [formControlName]="'notes'">
     </mat-form-field>

     <mat-form-field>
      <mat-label>Nombre a mostrar en Uber Direct</mat-label>
      <input matInput [formControlName]="'uber_store_name'">
   </mat-form-field>

     <mat-form-field>
      <mat-label>Numero de contacto</mat-label>
      <input matInput [formControlName]="'phone'">
   </mat-form-field>

   
   <button [disabled]="geocoding || estimating" style="margin:1em 0;" mat-raised-button color="accent" (click)="updateStore()">Editar dirección<mat-icon style="margin-left:0.5em" >edit</mat-icon></button>
   <p *ngIf="geocoding" style="display: inline;margin-left: 1em;"><mat-spinner style="display: inline;margin-right: 2em;" [diameter]="20"></mat-spinner> Geocodificando dirección</p>
   <p *ngIf="estimating" style="display: inline;margin-left: 1em;"><mat-spinner [diameter]="20" style="display: inline;margin-right: 2em;"></mat-spinner> Estimando rutas</p>
</form>
