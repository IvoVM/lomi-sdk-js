<div class="row">
  <div class="col-xxl-3 col-sm-6 p-4">
    <div class="card">
      <div class="card-body">
        <div class="row mb-1">
          <div class="col">
            <p class="mb-2">Stock Location Actual</p>
            <h3 class="mb-0 number-font">{{ this.stockLocation }}</h3>

            <div
              class="dash-icon d-flex justify-content-center align-items-center text-blue"

              <mat-icon>location_on</mat-icon>

    </div>
