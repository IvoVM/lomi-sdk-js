<button
  (click)="openEnd(content2)"
  class="off-canvas reset-button"
  type="button"
  data-bs-toggle="offcanvas"
  data-bs-target="#offcanvasRight"
  aria-controls="offcanvasRight"
>
  ver detalles
</button>

<ng-template #content2 let-offcanvas>
  <div class="offcanvas-header">
    <div class="d-flex flex-column">
      <h5 class="m-0" id="offcanvasTopLabel">Lista de compras</h5>
    </div>
    <button
      type="button"
      class="btn-close text-reset"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
      (click)="offcanvas.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="px-4 row">
    <p class="m-0 col-6">Email: {{ this.data[3] }}</p>
    <p class="m-0 col-6">OrderID: #{{ this.data[1] }}</p>
    <p class="m-0 col-6">Total: ${{ this.data[2] }} (CLP)</p>
  </div>

  <div class="offcanvas-body">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-hover text-nowrap mb-0">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>subTotal</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of this.data[0]">
                <td>
                  <img src="{{ order.img_url ? order.img_url : lomi_logo }}" />
                  <span
                    class="d-inline-block align-middle mb-0 product-name text-dark font-weight-semibold"
                    >{{ order.name }}</span
                  >
                </td>
                <td class="font-weight-semibold">{{ order.price }}</td>
                <td>{{ order.quantity }}</td>
                <td>
                  <span
                    class="badge"
                    style="
                      background-color: #5ed94c;
                      font-size: 13px !important;
                    "
                    >${{ order.quantity * order.price }}</span
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</ng-template>
