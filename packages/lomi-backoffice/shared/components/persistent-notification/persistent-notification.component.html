<div *ngIf="!closed" class="persistent-notification bg shadow">
    <div class="title">
        <mat-icon (click)="stopAudio()" >close</mat-icon>
        <mat-icon *ngIf="!audio.volume" (click)="unmuteAudio()">volume_mute</mat-icon>
        <mat-icon *ngIf="audio.volume" (click)="muteAudio()">volume_up</mat-icon>
        El repartidor esta esperando el pedido fuera de la tienda
    </div>
    <div class="description">
        Orden numero : {{journey.orderNumber}}
    </div>
    <div class="action" style="margin-right: 4em;">
        Ir a la orden >
    </div>
</div>
