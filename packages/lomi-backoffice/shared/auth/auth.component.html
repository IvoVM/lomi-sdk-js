<div class="auth-container">
    <div class="layout">
        <img style="width: 15em;padding: 5em 0" src="assets/images/lomi.svg">
        <div style="text-align:left">
            <h1>Log in</h1>
            <p> Inicia sesión para acceder a Backoffice</p>
        </div>
        <ng-container *ngIf="false">
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Usuario o Correo</mat-label>
                <input matInput type="text" >
                <button matSuffix mat-icon-button aria-label="Clear" >
                <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" >
                <button matSuffix mat-icon-button aria-label="Clear" >
                <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>

            <div style="display: flex;justify-content: space-between;width: 100%;">
                <button mat-button>Crear cuenta</button>
                <button mat-button>Siguiente</button>
            </div>
        </ng-container>
        <img (click)="authWithGoogle()" src="assets/images/google/btn_google_signin_dark_normal_web.png" style="width: 100%;max-width: 300px;" name="sign-in-with-google">
    </div>
</div>
