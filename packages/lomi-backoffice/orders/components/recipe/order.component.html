<mat-drawer-container class="example-container" autosize style="height: 100%">
   
    <mat-drawer #drawer opened class="example-sidenav" mode="side" position="end" style="width:300px;height: 100%;">
        <div class="p">
            <h1 style="margin-bottom: 0;">{{order.number}}</h1>
            <h3 style="margin-top:0;margin-bottom: 0;"><b>{{order.channel}}</b></h3>
            <h3 style="margin-top:0;margin-bottom: 0;"><b>{{order.miles_latam}} Millas conseguidas</b></h3>
            <h3 style="margin-top:0">${{order.total}}</h3>

            <h1>Cliente</h1>
            <h3 style="margin-bottom: 0;">{{order.name}}</h3>
            <h4 style="margin-top:0;opacity: 0.8;">{{order.email}}</h4>

            <h1>DirecciÃ³n</h1>         
            <h3 style="margin-bottom: 0;">{{order.ship_address_address1 }}</h3> 
            <h4 style="margin-top:0;margin-bottom: 0;opacity: 0.8;">{{order.ship_address_address2}}</h4>  
            <h4 style="margin-top:0;margin-bottom: 0;opacity: 0.8;">{{order.ship_address_city}}</h4>  
            <h4 style="margin-top:0;opacity: 0.8;">{{order.ship_address_phone}}</h4>

                <p *ngIf="!order.bill_address.company">{{order.hermexOrder ? order.hermexOrder.status.description : order.journey_state }}</p>
                <p *ngIf="order.bill_address.company && order.journey_state == 'withdrawaled'">Pedido Retirado</p>
                <p *ngIf="order.bill_address.company && order.journey_state != 'withdrawaled'">Pedido por recoger</p>
                <p>Repartidor: {{order.hermexOrder ? order.hermexOrder.rider.name : ''}}</p>

                <p>{{order.completed_at | date:'dd - MMM'}}</p>
                <p>{{order.completed_at | date:'HH:mm:ss'}}</p>
            -->
        </div>
    </mat-drawer>
  
    <div class="example-sidenav-content p" style="padding-bottom: 10em;">
        <h1>Line Items</h1>
        <lomii-line-item *ngFor="let lineItem of order.line_items" [lineItem]="lineItem"></lomii-line-item>
    </div>

  </mat-drawer-container>
