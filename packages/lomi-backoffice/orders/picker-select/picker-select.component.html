<mat-radio-group style="display: flex;flex-direction: column;">
    <h4>¿Quién es el picker a cargo?</h4>
    <mat-radio-button *ngFor="let picker of pickers" [value]="picker.name" style="margin-bottom:12px;">
        {{picker.name}}
    </mat-radio-button>
    <button (click)="selectPicker()" mat-raised-button color="accent">Imprimir comanda e iniciar</button>
</mat-radio-group>
