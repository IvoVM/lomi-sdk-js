<div>
    <mat-toolbar style="background: white;" class="shadow">
        <div style="width:12em;display: flex;justify-content: left;align-items: flex-end;">
            <img [routerLink]="['/']" style="max-height: 40px" src="assets/images/lomi.svg">       
            <h6 style="margin-left:0.5em;font-size: 1rem">Backoffice.</h6>
        </div>
        <span class="spacer"></span>
        <div style="display: flex;align-items: center;justify-content: center;">
            <button [matMenuTriggerFor]="menu" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                <mat-icon class="material-symbols-outlined">account_circle_outline</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button (click)="auth.logout()" mat-menu-item><mat-icon>logout</mat-icon>Cerrar Sesión</button>
                <button  mat-menu-item><mat-icon>settings</mat-icon>Configuración</button>
              </mat-menu>    
              <button mat-button [matMenuTriggerFor]="storeMenu">
                <span style="font-size: 1rem; display: flex; align-items: center;">
                    Tienda {{orders.stores[orders.filters.stockLocationId].county}}
                    <mat-icon>keyboard_arrow_down</mat-icon>
                </span>
              </button>
              <mat-menu #storeMenu>
                <button mat-menu-item (click)="openPickersDialog()">Pickers</button>
              </mat-menu>
        </div>
    </mat-toolbar>

</div>

<ng-container *ngIf="auth.signedIn">
    <mat-drawer-container class="example-container" autosize>

      
        <div class="example-sidenav-content">
            <div style="padding-top:0em;height: 100vh;" class="p">
                <router-outlet></router-outlet>
            </div>
        </div>
      </mat-drawer-container>
</ng-container>
