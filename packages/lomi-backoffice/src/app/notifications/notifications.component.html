<div class="notification" *ngIf="lastNotification">
    <div class="notification-body shadow">
        <h2 style="color: #424962; margin-bottom: 0;">{{lastNotification.notification.title}}</h2>
        <h3 style="color: #7E7E7E; margin-bottom: 0;">{{lastNotification.notification.body}}</h3>
    </div>
</div>



<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="actions-sidenav" mode="side" style="width:300px" position="end">
    </mat-drawer>


    <div>
        <div class="clicklable hoverable" style="position:absolute;top:1.35em;right:1.5em;z-index: 10000000;" (click)="drawer.toggle()">
            <mat-icon style="margin-left:1em" class="material-symbols-outlined">
                notifications
            </mat-icon>
            <span matBadge="0" matBadgeColor="accent"></span>
        </div>
        <ng-content>
        </ng-content>
    </div>

</mat-drawer-container>
