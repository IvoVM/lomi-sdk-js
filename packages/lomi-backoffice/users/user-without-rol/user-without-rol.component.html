<div class="auth-container" >
    <div class="layout" style="align-items: flex-start !important;">
        <img style="width: 15em;padding: 5em 0" src="assets/images/lomi.svg">
        <div style="text-align:left;width:100%;">
            <h1 style="">Hola <b>{{user.email}}</b> !</h1>
            <p> Para ingresar, debes esperar que alg√∫n administrador te conceda el acceso</p>
        </div>
        <mat-form-field>
            <mat-label >Tienda</mat-label>
            <mat-select #select>
                <mat-option *ngFor="let option of stores | keyvalue" [value]="{ id: option?.key, value: option?.value }">{{option?.value?.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <button (click)="requestAccess(select.value)" style="margin-top:1em" mat-raised-button color="accent">Solicitar acceso</button>
    </div>
</div>
