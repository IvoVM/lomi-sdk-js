<table mat-table [dataSource]="pickers" multiTemplateDataRow>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let pickers">{{pickers.name}}</td>
    </ng-container>

    <ng-container matColumnDef="store">
        <th mat-header-cell *matHeaderCellDef>Tienda</th>
        <td mat-cell *matCellDef="let pickers">{{pickers.storeName}}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let pickers">
            <button class="delte-button" color="accent" mat-icon-button (click)="deletePicker(pickers)">
                <mat-icon >delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay">
</table>

<section class="paginator">
    <div class="per-page">
        <p>Items por pagina</p>
        <mat-form-field class="select-paginator">
            <mat-select value="5" (selectionChange)="changePerPage($event.value)">
                <mat-option matInput value="5">5</mat-option>
                <mat-option value="10">10</mat-option>
                <mat-option value="25">25</mat-option>
                <mat-option value="50">50</mat-option>
                <mat-option value="100">100</mat-option>
            </mat-select>
        </mat-form-field>

        <button mat-icon-button>
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>

        <button mat-icon-button>
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
    </div>

</section>

<button mat-raised-button color="accent" style="width: 100%; margin-top: 6px;">Agregar</button>
