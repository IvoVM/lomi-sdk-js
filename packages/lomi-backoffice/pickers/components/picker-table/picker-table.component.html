<table mat-table [dataSource]="dataSource" multiTemplateDataRow>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let dataSource">{{dataSource.name}}</td>
    </ng-container>

    <ng-container matColumnDef="store">
        <th mat-header-cell *matHeaderCellDef>Tienda</th>
        <td mat-cell *matCellDef="let dataSource">{{dataSource.storeName}}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let dataSource">
            <button class="delte-button" color="accent" mat-icon-button (click)="deletePicker(dataSource)">
                <mat-icon >delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay">
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>

<button mat-raised-button color="accent" style="width: 100%; margin-top: 6px;">Agregar</button>
