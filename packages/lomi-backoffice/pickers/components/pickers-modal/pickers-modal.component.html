<h1 mat-dialog-title>Pickers</h1>
<div mat-dialog-content>
  <mat-form-field class="add-picker-form" style="padding: 0px;" appearance="standard">
    <mat-label>Nuevo picker</mat-label>
    <input matInput placeholder="Nombre completo" [(ngModel)]="pickerName">
  </mat-form-field>
  <ng-container *ngIf="inputError">
    <mat-label style="color: red; margin-top: 0px;">{{inputError}}</mat-label>
  </ng-container>
  
  <mat-form-field >
    <mat-label>Tienda</mat-label>
    <mat-select [(ngModel)]="storeId">
      <mat-option matInput *ngFor="let store of stores" [value]="store.value">{{store.county}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <ng-container *ngIf="storeError">
    <mat-label style="color: red; margin-top: 0px;">{{storeError}}</mat-label>
  </ng-container>

  <button style="width: 100%; margin-top: 6px;" mat-raised-button color="accent" (click)="registerPicker()">
    <span>Agregar</span>
  </button>

</div>
